<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <link rel="stylesheet" href="Restaurent management system.css">
</head>
<body>
    <header>
        <h1>Menu Management</h1>
    </header>
    <main>
        <div class="menu-container">
            <h2>Menu Items</h2>
            <ul id="menu-list">
                <!-- Menu items will be added dynamically using JavaScript -->
            </ul>
        </div>
        <div class="add-menu-item">
            <h2>Add Menu Item</h2>
            <form id="add-menu-item-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" name="item-price" step="0.01" required>
                <button type="submit">Add Item</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Restaurant Management System</p>
    </footer>
    <script src="Restaurent management system.js"></script>
</body>
</html>
