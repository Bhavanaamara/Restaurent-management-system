<!-- reservations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Management</title>
    <link rel="stylesheet" href="Restaurent management system.css">
</head>
<body>
    <header>
        <h1>Reservation Management</h1>
    </header>
    <main>
        <div class="reservations-container">
            <h2>Current Reservations</h2>
            <table id="reservations-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reservations will be added dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="add-reservation">
            <h2>Make a Reservation</h2>
            <form id="add-reservation-form">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <label for="reservation-date">Date:</label>
                <input type="date" id="reservation-date" name="reservation-date" required>
                <label for="reservation-time">Time:</label>
                <input type="time" id="reservation-time" name="reservation-time" required>
                <button type="submit">Make Reservation</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Restaurant Management System</p>
    </footer>
    <script src="Restaurent management system.js"></script>
</body>
</html>
