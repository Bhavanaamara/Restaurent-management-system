<!-- customers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link rel="stylesheet" href="Restaurent management system.css">
</head>
<body>
    <header>
        <h1>Customer Information</h1>
    </header>
    <main>
        <div class="customers-container">
            <h2>Customer List</h2>
            <ul id="customer-list">
                <!-- Customer information will be added dynamically using JavaScript -->
            </ul>
        </div>
        <div class="add-customer">
            <h2>Add New Customer</h2>
            <form id="add-customer-form">
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <button type="submit">Add Customer</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Restaurant Management System</p>
    </footer>
    <script src="Restaurent management system.js"></script>
</body>
</html>
